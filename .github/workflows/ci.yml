name: CI - Docker Website

on:
  push:
    branches: [ main ]
  pull_request:
    
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Build Docker image
        run: docker build -t my-website .
        
      - name: Run container
        run: docker run -d -p 8080:80 --name test-container my-website
        
      - name: Smoke test
        run: |
          sleep 5
          curl -f http://localhost:8080
          
      - name: Stop container
        run: docker stop test-container